<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="icon"
      type="image/png"
      href="/assets/favicon-32x32.png"
      sizes="32x32"
    />
    <link
      rel="icon"
      type="image/png"
      href="/assets/favicon-16x16.png"
      sizes="16x16"
    />
    <link rel="stylesheet" href="/styles/reset.css" />
    <link rel="stylesheet" href="/styles/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>Saarmeister - Galerii</title>
  </head>

  <body>
    <!--Navigation button start-->

    <div class="button_container" id="toggle">
      <div class="toggle-wrapper">
        <span class="top"></span>
        <span class="middle"></span>
        <span class="bottom"></span>
      </div>
    </div>

    <div class="overlay" id="overlay">
      <nav class="overlay-menu">
        <ul>
          <li><a href="/#features">Meist</a></li>
          <li><a href="/#meistrid">Meistrid</a></li>
          <li><a href="/#portfolio">Portfoolio</a></li>
          <li><a href="/#review">Tagasiside</a></li>
          <li><a href="/#faq-section">KKK</a></li>
          <li><a href="/#contact-us">Kontakt</a></li>
        </ul>
      </nav>
    </div>

    <!--Gallery page header start-->

    <section class="gallery-header">
      <div class="container">
        <div class="gallery-logo-wrapper">
          <a href="/index.html"
            ><img
              src="/assets/saarmeister-logo-valge.svg"
              alt="Saarmeister logo"
          /></a>
        </div>
      </div>
    </section>

    <!--Lightbox Gallery start-->

    <section class="gallery-lightbox">
      <div class="container">
        <div class="row">
          <div class="column">
            <img
              src="/gallery/Laimjala Raamatukogu.jpg"
              onclick="openModal();currentSlide(1)"
              class="hover-shadow"
            />
          </div>
          <div class="column">
            <img
              src="/gallery/Laimjala trepp.jpg"
              onclick="openModal();currentSlide(2)"
              class="hover-shadow"
            />
          </div>
          <div class="column">
            <img
              src="/gallery/Lauri_Uued_21.jpg"
              onclick="openModal();currentSlide(3)"
              class="hover-shadow"
            />
          </div>
          <div class="column">
            <img
              src="/gallery/Leisi_trepp_uus_WM.jpg"
              onclick="openModal();currentSlide(4)"
              class="hover-shadow"
            />
          </div>
          <div class="column">
            <img
              src="/gallery/Mairo_kapiuksed.jpg"
              onclick="openModal();currentSlide(5)"
              class="hover-shadow"
            />
          </div>
          <div class="column">
            <img
              src="/gallery/Mairo_riiul.jpg"
              onclick="openModal();currentSlide(6)"
              class="hover-shadow"
            />
          </div>
          <div class="column">
            <img
              src="/gallery/Mairo_WC.jpg"
              onclick="openModal();currentSlide(7)"
              class="hover-shadow"
            />
          </div>
          <div class="column">
            <img
              src="/gallery/MAIROTREPP_postitus_FBINSTA.jpg"
              onclick="openModal();currentSlide(8)"
              class="hover-shadow"
            />
          </div>
          <div class="column">
            <img
              src="/gallery/Muhu köök.jpg"
              onclick="openModal();currentSlide(9)"
              class="hover-shadow"
            />
          </div>
          <div class="column">
            <img
              src="/gallery/Saarmeister_POST_4_web.jpg"
              onclick="openModal();currentSlide(10)"
              class="hover-shadow"
            />
          </div>
          <div class="column">
            <img
              src="/gallery/Saarmeister_POST_5_web.jpg"
              onclick="openModal();currentSlide(11)"
              class="hover-shadow"
            />
          </div>
          <div class="column">
            <img
              src="/gallery/Saarmeister_POST_6-web.jpg"
              onclick="openModal();currentSlide(12)"
              class="hover-shadow"
            />
          </div>
          <div class="column">
            <img
              src="/gallery/Saikla trepp.jpg"
              onclick="openModal();currentSlide(13)"
              class="hover-shadow"
            />
          </div>
          <div class="column">
            <img
              src="/gallery/Saunapink_Laimjala.jpg"
              onclick="openModal();currentSlide(14)"
              class="hover-shadow"
            />
          </div>
          <div class="column">
            <img
              src="/gallery/TEHTUD_2_web.jpg"
              onclick="openModal();currentSlide(15)"
              class="hover-shadow"
            />
          </div>
          <div class="column">
            <img
              src="/gallery/TEHTUD_web.jpg"
              onclick="openModal();currentSlide(16)"
              class="hover-shadow"
            />
          </div>
          <div class="column">
            <img
              src="/gallery/Tornimäe pink.jpg"
              onclick="openModal();currentSlide(17)"
              class="hover-shadow"
            />
          </div>
          <div class="column">
            <img
              src="/gallery/Tünnisaun.jpg"
              onclick="openModal();currentSlide(18)"
              class="hover-shadow"
            />
          </div>
        </div>

        <!-- The Modal/Lightbox -->
        <div id="myModal" class="modal">
          <span class="close cursor" onclick="closeModal()">&times;</span>
          <div class="modal-content">
            <div class="mySlides">
              <div class="numbertext">1 / 18</div>
              <img src="/gallery/Laimjala Raamatukogu.jpg" style="width:100%" />
            </div>

            <div class="mySlides">
              <div class="numbertext">2 / 18</div>
              <img src="/gallery/Laimjala trepp.jpg" style="width:100%" />
            </div>

            <div class="mySlides">
              <div class="numbertext">3 / 18</div>
              <img src="/gallery/Lauri_Uued_21.jpg" style="width:100%" />
            </div>

            <div class="mySlides">
              <div class="numbertext">4 / 18</div>
              <img src="/gallery/Leisi_trepp_uus_WM.jpg" style="width:100%" />
            </div>

            <div class="mySlides">
              <div class="numbertext">5 / 18</div>
              <img src="/gallery/Mairo_kapiuksed.jpg" style="width:100%" />
            </div>

            <div class="mySlides">
              <div class="numbertext">6 / 18</div>
              <img src="/gallery/Mairo_riiul.jpg" style="width:100%" />
            </div>

            <div class="mySlides">
              <div class="numbertext">7 / 18</div>
              <img src="/gallery/Mairo_WC.jpg" style="width:100%" />
            </div>

            <div class="mySlides">
              <div class="numbertext">8 / 18</div>
              <img
                src="/gallery/MAIROTREPP_postitus_FBINSTA.jpg"
                style="width:100%"
              />
            </div>

            <div class="mySlides">
              <div class="numbertext">9 / 18</div>
              <img src="/gallery/Muhu_köök.jpg" style="width:100%" />
            </div>

            <div class="mySlides">
              <div class="numbertext">10 / 18</div>
              <img
                src="/gallery/Saarmeister_POST_4_web.jpg"
                style="width:100%"
              />
            </div>

            <div class="mySlides">
              <div class="numbertext">11 / 18</div>
              <img
                src="/gallery/Saarmeister_POST_5_web.jpg"
                style="width:100%"
              />
            </div>

            <div class="mySlides">
              <div class="numbertext">12 / 18</div>
              <img
                src="/gallery/Saarmeister_POST_6-web.jpg"
                style="width:100%"
              />
            </div>

            <div class="mySlides">
              <div class="numbertext">13 / 18</div>
              <img src="/gallery/Saikla trepp.jpg" style="width:100%" />
            </div>

            <div class="mySlides">
              <div class="numbertext">14 / 18</div>
              <img src="/gallery/Saunapink_Laimjala.jpg" style="width:100%" />
            </div>

            <div class="mySlides">
              <div class="numbertext">15 / 18</div>
              <img src="/gallery/TEHTUD_2_web.jpg" style="width:100%" />
            </div>

            <div class="mySlides">
              <div class="numbertext">16 / 18</div>
              <img src="/gallery/TEHTUD_web.jpg" style="width:100%" />
            </div>

            <div class="mySlides">
              <div class="numbertext">17 / 18</div>
              <img src="/gallery/tornimae_pink.jpg" style="width:100%" />
            </div>

            <div class="mySlides">
              <div class="numbertext">18 / 18</div>
              <img src="/gallery/tunnisaun.jpg" style="width:100%" />
            </div>

            <!-- Next/previous controls -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
          </div>
        </div>
      </div>
    </section>

    <script src="/app.js"></script>
    <script src="/lightbox.js"></script>
  </body>
</html>
